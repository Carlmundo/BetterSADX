JapaneseMessage0=	見つけたぞ！マスター\n	エメラルドへ急がなきゃ！
JapaneseMessage1=	現在に戻るために\n	ポータルを探してみて
JapaneseMessage2=	タイムオーバー\n	もう一度、初めからチャレンジしよう
JapaneseMessage3=	ソニック、マスター\n	エメラルドのとこで調べてみて！
JapaneseMessage4=	チャオを全員集めたね！\n	本当にありがとう！
JapaneseMessage5=	ほら！\n	なぜこんなとこに行ったの？
JapaneseMessage6=	見つけたぞ！\n	マスターエメラルドへ急がなきゃ！
JapaneseMessage7=	５匹のチャオを見つけてマスター\n	エメラルドへ連れていこう！
JapaneseMessage8=	助けて、ソニック！\n	ジャングルにポータルを見つけて！
JapaneseMessage9=	チャオたちが困っているの！\n	助けてもらえるのかな？
JapaneseMessage10=	私のチャオはどこに行ったの？\n	絶対ダメだわ！
JapaneseMessage11=	チャオたちがかくれんぼをしている\n	途中で道に迷っちゃったの！
JapaneseMessage12=	ソニック、この辺に\n	さやさやと音がしたよ！
JapaneseMessage13=	ありがとう、ソニック！
JapaneseMessage14=	ジャングルの中にある\n	ポータルで過去へ行こうよ！
JapaneseMessage15=	早く見つけないと、\n	カオスに怒られちゃうわ！
EnglishMessage0=	Found them!\n	Now let's go to the altar!
EnglishMessage1=	Let's find the portal.\n	to go back to the present.
EnglishMessage2=	Time's up.\n	Let's try again.
EnglishMessage3=	Sonic, let's check\n	the altar area too.
EnglishMessage4=	You found them all!\n	Thank you so much!
EnglishMessage5=	There you are!\n	How did you even get here?
EnglishMessage6=	Found them!\n	Now let's go to the altar!
EnglishMessage7=	Find five lost Chao and take\n	them to the Master Emerald!
EnglishMessage8=	Sonic, we need your help!\n	Find the portal in the jungle!
EnglishMessage9=	The Chao are in trouble!\n	Can you help them?
EnglishMessage10=	Where are all my Chao?\n	It's terrible!
EnglishMessage11=	The Chao were playing\n hide-and-seek and got lost!
EnglishMessage12=	Sonic, I heard some rustling\n	noises nearby.
EnglishMessage13=	Thank you, Sonic!
EnglishMessage14=	Go to the jungle and find\n	a way to enter the past.
EnglishMessage15=	If we don't find them soon,\n	Chaos will be angry!
